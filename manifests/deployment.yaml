apiVersion: apps/v1
kind: Deployment
metadata:
  name: font-awesome-icons
  namespace: triangular
spec:
  selector:
    matchLabels:
      app: font-awesome-icons
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: font-awesome-icons
    spec:
      containers:
        - name: font-awesome-icons-example-app
          image: registry.akehir.com:443/triangular/font-awesome-icons/font-awesome-icons-example-app:develop-aae3ba16-1748640152 # {"$imagepolicy": "triangular:font-awesome-icons-example-app-image-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8811
      imagePullSecrets:
        - name: deploy-triangular
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: module
                    operator: In
                    values:
                      - font-awesome-icons
              topologyKey: "kubernetes.io/hostname"
